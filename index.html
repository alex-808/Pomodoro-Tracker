<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pomodoro Timer</title>
        <link href="style.css" rel="stylesheet" />
        <script src="app.js" defer></script>
    </head>
    <body>
        <form class="waterForm">
            <div>
                <label for="botSize">Bottle Size in fl oz</label>
                <input
                    name="botSize"
                    class="bottleSize"
                    type="number"
                    placeholder="20"
                    required
                />
            </div>
            <div>
                <label for="waterGoal">What is your goal in fl oz?</label>
                <input
                    name="waterGoal"
                    class="waterGoal"
                    type="number"
                    placeholder="128"
                    required
                />
            </div>

            <button class="waterSubmit">Submit</button>
            <button class="waterReset">Reset</button>
        </form>
        <div class="waterCheckBoxes"></div>
        <div class="waterMsg"></div>

        <form class="pomTimerForm">
            <div>
                <label for="pomDuration">Timer Duration</label>
                <input
                    name="pomDuration"
                    class="pomDuration"
                    type="number"
                    placeholder="50"
                    required
                />
            </div>
            <div>
                <label for="breakDuration">Break Duration</label>
                <input
                    name="breakDuration"
                    class="breakDuration"
                    type="number"
                    placeholder="10"
                    required
                />
            </div>

            <button class="pomSubmit">Submit</button>
            <button class="pomReset">Reset</button>
            <div>Timer</div>
            <div class="currentTime">0</div>
            <button class="timerToggle">Start</button>
            <button class="timerReset">Reset</button>
            <button class="selectPom">Pomordoro</button>
            <button class="selectBreak">Break</button>
        </form>
        <form class="pomCounterForm">
            <div>Pom Counter</div>
            <div class="pomCounter">0</div>
            <button class="addPom">+1</button>
            <button class="subPom">-1</button>
            <button class="resetPom">Reset</button>
            <div>Break Counter</div>
            <div class="breakCounter">0</div>
            <button class="addBreak">+1</button>
            <button class="subBreak">-1</button>
            <button class="resetBreak">Reset</button>
        </form>
    </body>
</html>
