<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pomodoro Timer</title>
        <link href="./styles/style.css" rel="stylesheet" />
        <script src="index.js" defer></script>
    </head>
    <body>
        <form id="pomTimerForm">
            <div>Timer</div>
            <div id="currentTime">0</div>
            <button id="timerToggle">Start</button>
            <button id="timerReset">Reset</button>
            <button id="selectPom">Pomordoro</button>
            <button id="selectBreak">Break</button>
        </form>

        <div id="pomCBs">Poms:</div>
        <div id="breakCBs">Breaks:</div>
        <div id="bottleCBs">Bottles:</div>
        <div id="commitCBs">Commits:</div>

        <form>
            <div>Notepad</div>
            <textarea id="notePad"></textarea>
        </form>

        <form id="todosForm">
            <div>ToDo List</div>
            <input
                name="addTodoField"
                id="addTodoField"
                type="text"
                placeholder="Add ToDo Here"
            />
            <ul id="todoList"></ul>
            <button id="addTodo">Add ToDo</button>
        </form>

        <a href="settings.html" class="settingsNavBtn"
            ><button>Settings</button></a
        >

        <div>
            <audio id="timerSound">
                <source src="audio/space_ring.wav" />
            </audio>
        </div>
    </body>
</html>
