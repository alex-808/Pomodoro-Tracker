<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pomodoro Timer</title>
        <link href="./styles/style.css" rel="stylesheet" />
        <script src="./settings.js" defer></script>
    </head>
    <body>
        <form id="waterForm">
            <div>
                <label for="botSize">Bottle Size: </label>
                <input
                    name="botSize"
                    id="bottleSize"
                    type="number"
                    required
                /><span> fl oz</span>
            </div>
            <div>
                <label for="waterGoal">Daily Goal: </label>
                <input
                    name="waterGoal"
                    id="waterGoal"
                    type="number"
                    required
                /><span> fl oz</span>
            </div>

            <button id="waterReset">Reset</button>
        </form>
        <div id="waterCheckBoxes"></div>
        <div id="waterMsg"></div>

        <form id="pomTimerForm">
            <div>
                <label for="pomDuration">Timer Duration: </label>
                <input
                    name="pomDuration"
                    id="pomDuration"
                    type="number"
                    required
                /><span> minutes</span>
            </div>

            <div>
                <label for="breakDuration">Break Duration: </label>
                <input
                    name="breakDuration"
                    id="breakDuration"
                    type="number"
                    required
                /><span> minutes</span>
            </div>
            <div>
                <label for="pomGoal">Pom Goal: </label>
                <input
                    name="pomGoal"
                    id="pomGoal"
                    type="number"
                    required
                /><span> poms</span>
            </div>
            <div>
                <label for="breakGoal">Break Goal: </label>
                <input
                    name="breakGoal"
                    id="breakGoal"
                    type="number"
                    required
                /><span> breaks</span>
            </div>

            <button id="pomReset">Reset</button>
        </form>
        <form id="pomCounterForm">
            <div>Pom Counter</div>
            <div id="pomCounter">0</div>
            <button id="addPom">+1</button>
            <button id="subPom">-1</button>
            <button id="resetPom">Reset</button>
            <div>Break Counter</div>
            <div id="breakCounter">0</div>
            <button id="addBreak">+1</button>
            <button id="subBreak">-1</button>
            <button id="resetBreak">Reset</button>
        </form>
        <form id="Git Commit Timer">
            <div>Git Commit Timer</div>
            <div>
                <label for="gitTimerDuration">Commit frequency: </label
                ><span> Every</span>
                <input
                    name="gitTimerDuration"
                    id="gitTimerDuration"
                    type="number"
                /><span> minutes</span>
            </div>
            <div>
                <label for="gitTimerGoal">Daily Goal: </label>
                <input name="gitTimerGoal" id="gitTimerGoal" type="number" />
                <span> times</span>
            </div>
            <button id="gitDurationReset">Reset</button>
        </form>
        <a href="index.html"><button>Back to Timer</button></a>
        <button class="save-btn">Save</button>
    </body>
</html>
